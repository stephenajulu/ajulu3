<div class='header'>
    <a class="header-logo" href="{{ .Site.Home.RelPermalink }}">
      <img src="{{ .Site.Params.logo | absURL }}" alt="site-logo" style="width:120px;">
    </a>
  <div class="menu-main">
    <ul style="font-family: Newsreader;">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      {{ $active := or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
      {{ $active = or $active (eq (.URL | relLangURL) ($currentPage.RelPermalink | relLangURL)) }}
      <li class="menu-item-{{ .Name | lower }} {{ if $active }}active{{ end }}">
        <a href="{{.URL}}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </a>
      </li>
      {{end}}
    <li><a onClick="formbutton('toggleForm')">Contact</a></li>
    </ul>
  </div>
  <div id="toggle-menu-main-mobile" class="hamburger-trigger">
    <button class="hamburger">Menu</button>
  </div>
</div>
